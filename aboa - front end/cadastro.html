<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOA - Cadastro </title>
    <link rel="stylesheet" href="estilo.css">
    <script src="js/main.js"></script>
    <script src="js/cadastro.js"></script>

</head>
<body class="cadastro-page">
    <header>
        <h1><img src="imgs/Logo Aboa 1.png" style="height: 70px;"></h1>
        <div class="auth-links">
            <a href="aboa2.html">Sair</a>
        </div>
    </header>
    
    <div class="main-container">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        
        <div class="form-container">
            <div class="form-header">
                <h1 class="form-title">Crie sua conta</h1>
                <p class="form-subtitle">Comece a descobrir os melhores lugares perto de você</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label class="form-label" for="nome">Nome completo</label>
                    <input type="text" id="nome" class="form-input" placeholder="Digite seu nome completo">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="Digite seu e-mail">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="senha">Senha</label>
                    <input type="password" id="senha" class="form-input" placeholder="Crie uma senha">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmar-senha">Confirmar senha</label>
                    <input type="password" id="confirmar-senha" class="form-input" placeholder="Confirme sua senha">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="termos">
                    <label class="checkbox-label" for="termos">Concordo com os <a href="#" class="alternative-link">Termos de Uso</a> e <a href="#" class="alternative-link">Política de Privacidade</a></label>
                </div>
                
                <button type="submit" class="form-button">Cadastrar</button>
            </form>
            
            <div class="alternative-actions">
                Já tem uma conta? <a href="login.html" class="alternative-link">Faça login</a>
            </div>
            <div class="alternative-actions">
                Tem um estabelecimento? <a href="cadastrorestaurante.html" class="alternative-link">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
